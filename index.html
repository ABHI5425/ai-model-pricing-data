<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Word Counter & Pricing Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .output {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>üìù Word Counter + Cost Estimator</h2>
    <textarea id="textInput" placeholder="Paste your prompt here..."></textarea>
    <div class="output">
      <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
    </div>
    <div class="output">
      <h3>üíµ Estimated API Costs</h3>
      <table>
        <thead>
          <tr>
            <th>Model</th>
            <th>Tokens</th>
            <th>Cost (USD)</th>
            <th>Cost (INR)</th>
          </tr>
        </thead>
        <tbody id="cost-estimates">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="right">
    <h2>üìä Model Pricing (From JSON)</h2>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Tokens/Word</th>
          <th>$/1K Tokens</th>
          <th>‚Çπ/1K Tokens</th>
        </tr>
      </thead>
      <tbody id="pricing-table-body">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    let pricingData = [];

    // Update word count and costs live
    document.getElementById("textInput").addEventListener("input", () => {
      const text = document.getElementById("textInput").value.trim();
      const words = text.split(/\s+/).filter(Boolean);
      const wordCount = words.length;
      document.getElementById("wordCount").innerText = wordCount;

      updateCostEstimates(wordCount);
    });

    // Load pricing JSON and populate pricing table
    async function loadModelPricing() {
      try {
        const res = await fetch("model-pricing.json");
        const data = await res.json();
        pricingData = data.models || [];

        const tableBody = document.getElementById("pricing-table-body");

        pricingData.forEach(model => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${model.name}</td>
            <td>${model.tokens_per_word}</td>
            <td>$${model.cost_per_1k_tokens}</td>
            <td>‚Çπ${(model.cost_per_1k_tokens * 83).toFixed(2)}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load model pricing JSON:", err);
      }
    }

    function updateCostEstimates(wordCount) {
      const tbody = document.getElementById("cost-estimates");
      tbody.innerHTML = "";

      pricingData.forEach(model => {
        const tokenCount = (wordCount * model.tokens_per_word).toFixed(2);
        const usd = ((tokenCount / 1000) * model.cost_per_1k_tokens).toFixed(4);
        const inr = (usd * 83).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${model.name}</td>
          <td>${tokenCount}</td>
          <td>$${usd}</td>
          <td>‚Çπ${inr}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // On load
    loadModelPricing();
  </script>
</body>
</html>
