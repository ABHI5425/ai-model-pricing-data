<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Model Token Estimator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    select, button {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background-color: #007bff;
      color: white;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }
    th, td {
      border: 1px solid #e1e1e1;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #ddd;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .disclaimer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>AI Model Cost Estimator</h1>
  <div class="container">
    <div>
      <textarea id="userInput" placeholder="Enter your prompt here..."></textarea>
      <button class="copy-btn" onclick="copyText()">Copy</button>
      <div>
        <select id="outputType">
          <option value="short">Short (e.g. TL;DR)</option>
          <option value="medium" selected>Medium (e.g. Explain briefly)</option>
          <option value="long">Long (e.g. Essay/Code)</option>
        </select>
      </div>
      <button onclick="estimateCosts()">Estimate Cost</button>
      <p class="disclaimer">*Output token count is an approximation. Total cost = (Input + Output) tokens × model price.</p>
    </div>
    <div id="pricingTableContainer">
      <h2>Model Pricing</h2>
      <div id="pricingTable">Loading pricing table...</div>
    </div>
  </div>

  <script>
    const outputTypeTokens = {
      short: 100,
      medium: 500,
      long: 1000
    };

    async function loadPricing() {
      try {
        const res = await fetch("model-pricing.json");
        const models = await res.json();
        renderTable(models);
      } catch (err) {
        document.getElementById("pricingTable").innerText = "Failed to load pricing.";
        console.error("Error loading JSON:", err);
      }
    }

    function estimateCosts() {
      const text = document.getElementById("userInput").value;
      const wordCount = text.trim().split(/\s+/).length;
      const charCount = text.length;
      const tokensInput = Math.ceil(charCount / 4);
      const outputSelection = document.getElementById("outputType").value;
      const outputTokens = outputTypeTokens[outputSelection] || 500;
      const totalTokens = tokensInput + outputTokens;

      fetch("model-pricing.json")
        .then(res => res.json())
        .then(models => {
          const updatedModels = models.map(model => {
            const cost = (totalTokens / model.tokenPerUnit) * model.pricePerUnit;
            return {
              ...model,
              inputTokens: tokensInput,
              outputTokens: outputTokens,
              totalTokens,
              costUSD: cost.toFixed(4),
              costINR: (cost * 83).toFixed(2)
            };
          });
          renderTable(updatedModels);
        });
    }

    function renderTable(models) {
      const tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Model</th>
              <th>Price per 1K Tokens ($)</th>
              <th>Input Tokens</th>
              <th>Output Tokens</th>
              <th>Total Tokens</th>
              <th>Cost ($)</th>
              <th>Cost (₹)</th>
            </tr>
          </thead>
          <tbody>
            ${models.map(m => `
              <tr>
                <td>${m.name}</td>
                <td>${m.pricePerUnit}</td>
                <td>${m.inputTokens || "-"}</td>
                <td>${m.outputTokens || "-"}</td>
                <td>${m.totalTokens || "-"}</td>
                <td>${m.costUSD || "-"}</td>
                <td>${m.costINR || "-"}</td>
              </tr>`).join('')}
          </tbody>
        </table>
      `;
      document.getElementById("pricingTable").innerHTML = tableHTML;
    }

    function copyText() {
      const textarea = document.getElementById("userInput");
      navigator.clipboard.writeText(textarea.value)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => console.error("Failed to copy text:", err));
    }

    // Load default table on load
    window.onload = loadPricing;
  </script>
</body>
</html>
