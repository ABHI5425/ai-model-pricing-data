<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Word Count & Pricing Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 40px;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to right, #f7f8fc, #e8ecf5);
    color: #1f1f1f;
    display: flex;
    flex-direction: row;
    gap: 40px;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: row;
    gap: 40px;
    width: 100%;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 0.8s ease-out forwards;
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    border-radius: 16px;
    padding: 24px;
    flex: 1;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  }

  h2 {
    font-weight: 600;
    margin-bottom: 16px;
  }

  textarea {
    width: 100%;
    height: 160px;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 12px;
    resize: vertical;
    margin-bottom: 8px;
    transition: border 0.3s;
  }

  textarea:focus {
    border-color: #666;
    outline: none;
  }

  button.copy-btn {
    margin-top: 8px;
    background: #1f1f1f;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s, transform 0.2s;
  }

  button.copy-btn:hover {
    background: #333;
    transform: translateY(-2px);
  }

  .output p,
  .output h3 {
    margin: 10px 0;
    font-size: 16px;
    opacity: 0;
    transform: translateY(10px);
    animation: slideUpFade 0.5s ease-out forwards;
  }

  @keyframes slideUpFade {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    animation: slideUpFade 0.6s ease-out forwards;
  }

  th, td {
    padding: 10px;
    border: 1px solid #e3e3e3;
    text-align: left;
    font-size: 15px;
  }

  th {
    background-color: #f1f4f9;
    font-weight: 600;
  }
</style>

</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="card">
      <h2>üìù Prompt & Estimator</h2>
      <textarea id="textInput" placeholder="Paste your prompt here..."></textarea>
      <button class="copy-btn" onclick="copyText()">Copy</button>
      <div class="output">
        <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
      </div>
      <div class="output">
        <h3>üíµ Estimated API Costs</h3>
        <table>
          <thead>
            <tr>
              <th>Model</th>
              <th>Tokens</th>
              <th>Cost (USD)</th>
              <th>Cost (INR)</th>
            </tr>
          </thead>
          <tbody id="cost-estimates">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right Side -->
    <div class="card">
      <h2>üìä Model Pricing (Live JSON)</h2>
      <table>
        <thead>
          <tr>
            <th>Model</th>
            <th>Tokens/Word</th>
            <th>$/1K Tokens</th>
            <th>‚Çπ/1K Tokens</th>
          </tr>
        </thead>
        <tbody id="pricing-table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let pricingData = [];

    document.getElementById("textInput").addEventListener("input", () => {
      const text = document.getElementById("textInput").value.trim();
      const words = text.split(/\s+/).filter(Boolean);
      const wordCount = words.length;
      document.getElementById("wordCount").innerText = wordCount;
      updateCostEstimates(wordCount);
    });

    async function loadModelPricing() {
      try {
        const res = await fetch("model-pricing.json");
        const data = await res.json();
        pricingData = data.models || [];

        const tableBody = document.getElementById("pricing-table-body");

        pricingData.forEach(model => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${model.name}</td>
            <td>${model.tokens_per_word}</td>
            <td>$${model.cost_per_1k_tokens}</td>
            <td>‚Çπ${(model.cost_per_1k_tokens * 83).toFixed(2)}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load pricing data:", err);
      }
    }

    function updateCostEstimates(wordCount) {
      const tbody = document.getElementById("cost-estimates");
      tbody.innerHTML = "";

      pricingData.forEach(model => {
        const tokenCount = (wordCount * model.tokens_per_word).toFixed(2);
        const usd = ((tokenCount / 1000) * model.cost_per_1k_tokens).toFixed(4);
        const inr = (usd * 83).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${model.name}</td>
          <td>${tokenCount}</td>
          <td>$${usd}</td>
          <td>‚Çπ${inr}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function copyText() {
      const textArea = document.getElementById("textInput");
      textArea.select();
      document.execCommand("copy");
    }

    loadModelPricing();
  </script>
</body>
</html>
