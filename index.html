<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            width: 60%;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .output-section {
            width: 35%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #00796b;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .copy-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <h2>Enter Text for Word Count</h2>
        <textarea id="inputText" rows="6" cols="40" placeholder="Enter your text here"></textarea>
        <button id="copyButton" class="copy-button">Copy Text</button>
        <button id="countWordsButton">Count Words</button>
        <div id="wordCountResult"></div>
    </div>

    <div class="output-section">
        <h2>AI Model Pricing</h2>
        <table id="pricingTable">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Price per 1k Tokens (USD)</th>
                    <th>Price per 1k Tokens (INR)</th>
                    <th>Total Input Cost (USD)</th>
                    <th>Total Input Cost (INR)</th>
                    <th>Total Output Cost (USD)</th>
                    <th>Total Output Cost (INR)</th>
                    <th>Total Cost (USD)</th>
                    <th>Total Cost (INR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Fetch pricing data from GitHub Pages (use absolute URL to avoid path issues)
    fetch("https://abhi5425.github.io/ai-model-pricing-data/model-pricing.json")
        .then(response => response.json())
        .then(data => {
            const pricingTable = document.getElementById('pricingTable').getElementsByTagName('tbody')[0];
            data.forEach(model => {
                const row = pricingTable.insertRow();
                row.innerHTML = `
                    <td>${model.model}</td>
                    <td>${model.priceUSD}</td>
                    <td>${model.priceINR}</td>
                    <td id="inputCost_${model.model}"></td>
                    <td id="inputCostINR_${model.model}"></td>
                    <td id="outputCost_${model.model}"></td>
                    <td id="outputCostINR_${model.model}"></td>
                    <td id="totalCost_${model.model}"></td>
                    <td id="totalCostINR_${model.model}"></td>
                `;
            });
        })
        .catch(error => console.error("Error fetching pricing data:", error));

    // Word count logic and copy button functionality
    document.getElementById('countWordsButton').addEventListener('click', function() {
        const inputText = document.getElementById('inputText').value;
        const wordCount = inputText.split(/\s+/).filter(Boolean).length;
        document.getElementById('wordCountResult').innerText = `Word count: ${wordCount}`;
        
        // Calculate the input cost for each model dynamically based on word count and model pricing
        fetch("https://abhi5425.github.io/ai-model-pricing-data/model-pricing.json")
            .then(response => response.json())
            .then(data => {
                data.forEach(model => {
                    const inputTokens = Math.ceil(wordCount / 0.75);  // Approx 1 token = 0.75 words
                    const inputCostUSD = (inputTokens / 1000) * model.priceUSD;
                    const inputCostINR = inputCostUSD * 82;  // Conversion rate of 1 USD to INR = 82

                    document.getElementById(`inputCost_${model.model}`).innerText = inputCostUSD.toFixed(4);
                    document.getElementById(`inputCostINR_${model.model}`).innerText = inputCostINR.toFixed(2);

                    // For output cost, assuming output is approx 1.2x input tokens (approximation)
                    const outputTokens = Math.ceil(inputTokens * 1.2);
                    const outputCostUSD = (outputTokens / 1000) * model.priceUSD;
                    const outputCostINR = outputCostUSD * 82;

                    document.getElementById(`outputCost_${model.model}`).innerText = outputCostUSD.toFixed(4);
                    document.getElementById(`outputCostINR_${model.model}`).innerText = outputCostINR.toFixed(2);

                    // Total cost = input + output
                    const totalCostUSD = inputCostUSD + outputCostUSD;
                    const totalCostINR = inputCostINR + outputCostINR;

                    document.getElementById(`totalCost_${model.model}`).innerText = totalCostUSD.toFixed(4);
                    document.getElementById(`totalCostINR_${model.model}`).innerText = totalCostINR.toFixed(2);
                });
            })
            .catch(error => console.error("Error fetching pricing data:", error));
    });

    // Copy the text from the input box to clipboard
    document.getElementById('copyButton').addEventListener('click', function() {
        const inputText = document.getElementById('inputText');
        inputText.select();
        document.execCommand('copy');
        alert("Text copied to clipboard!");
    });
</script>

</body>
</html>
